<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasino GACOR</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
      padding-top: 80px;
      overflow: hidden;
      margin: 0;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      font-size: 80px;
      margin-bottom: 30px;
    }

    .slot {
      background-color: #444;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      width: 80px;
    }

    button {
      font-size: 22px;
      padding: 10px 20px;
      background-color: gold;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 60px;
      font-weight: bold;
      z-index: 999;
      display: none;
      transition: opacity 0.8s ease;
    }

    .overlay.hide {
      opacity: 0;
    }

    #saldo {
      font-size: 20px;
      margin-bottom: 20px;
    }

    @media (max-width: 600px) {
      .slot-container {
        font-size: 50px;
        gap: 10px;
      }

      .slot {
        padding: 15px 20px;
        width: 60px;
      }

      .overlay {
        font-size: 40px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ° BibirMekar777 ðŸŽ°</h1>
  <div id="saldo">Saldo: Rp.100.000</div>

  <div class="slot-container">
    <div class="slot" id="slot1">0</div>
    <div class="slot" id="slot2">0</div>
    <div class="slot" id="slot3">0</div>
  </div>

  <button onclick="putarMesin()">Putar ðŸŽ²</button>

  <div class="overlay" id="overlay">
    <div>ðŸ”¥ GACORRR ðŸ”¥</div>
    <div>ðŸ’° JP JP ðŸ’°</div>
  </div>

  <audio id="jpSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_4d7f5c5dbd.mp3"></audio>

  <script>
    let saldo = 100000;
    let biayaPutar = 10000;
    let hadiahJP = 60000;
    let spinCount = 0;

    const overlay = document.getElementById("overlay");
    const jpSound = document.getElementById("jpSound");

    function updateSaldoDisplay() {
      document.getElementById("saldo").innerText = "Saldo: Rp." + saldo.toLocaleString("id-ID");
    }

    function getRandomAngka() {
      return Math.floor(Math.random() * 9) + 1;
    }

    function animasiPutaran(elemen, angkaAkhir, delay) {
      let i = 0;
      const interval = setInterval(() => {
        elemen.innerText = getRandomAngka();
        i++;
        if (i >= 10) {
          clearInterval(interval);
          setTimeout(() => {
            elemen.innerText = angkaAkhir;
          }, delay);
        }
      }, 50);
    }

    function putarMesin() {
      overlay.style.display = "none";
      overlay.classList.remove("hide");

      if (saldo < biayaPutar) {
        alert("Saldo kamu habis!");
        return;
      }

      saldo -= biayaPutar;
      updateSaldoDisplay();

      spinCount++;

      let probJP = spinCount <= 10 ? 0.35 : 0.18;

      let angka1, angka2, angka3;

      let isGacor = Math.random() < probJP;

      if (isGacor) {
        let angka = getRandomAngka();
        angka1 = angka2 = angka3 = angka;
      } else {
        angka1 = getRandomAngka();
        angka2 = getRandomAngka();
        angka3 = getRandomAngka();
        if (angka1 === angka2 && angka2 === angka3) {
          angka3 = (angka3 % 9) + 1;
        }
      }

      animasiPutaran(document.getElementById("slot1"), angka1, 100);
      animasiPutaran(document.getElementById("slot2"), angka2, 200);
      animasiPutaran(document.getElementById("slot3"), angka3, 300);

      setTimeout(() => {
        if (angka1 === angka2 && angka2 === angka3) {
          overlay.style.display = "flex";
          saldo += hadiahJP;
          updateSaldoDisplay();
          jpSound.currentTime = 0;
          jpSound.play();

          // Setelah 2 detik, animasi hilang
          setTimeout(() => {
            overlay.classList.add("hide");
            setTimeout(() => {
              overlay.style.display = "none";
              overlay.classList.remove("hide");
            }, 800);
          }, 2000);
        }
      }, 800);
    }

    updateSaldoDisplay();
  </script>
</body>
</html>
